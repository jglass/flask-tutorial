<!doctype html>
<head>
  <title>Games</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
</head>

<div class="container">
  {% for game in games %}
    <item>
      <p>Game is   {{ game.name }}</p>
      <p>Author is {{ game.author }}</p>
      <img src="{{game.image_url}}" />
    </item>
  {% else %}
    <h3>No games to show at the moment</h3>
  {% endfor %}
</div>
